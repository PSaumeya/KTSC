<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
<link rel="stylesheet" type="text/css" href="css/ktsc.css">
<script>
	
	sap.ui.localResources("global");
	jQuery.sap.registerModulePath('global', 'global/');
	jQuery.sap.require("global.global");

	
	
</script>
		<script>
				sap.ui.localResources("ktscgame");
				
				var app = new sap.m.App({initialPage:"firstView"});
				var page = sap.ui.view({id:"firstView", viewName:"ktscgame.homeView", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				
				app.placeAt("content");
				
		</script>

	</head>
	<body class="sapUiBody" role="application">
	
		<div id="content"></div>
		
	</body>
</html>
